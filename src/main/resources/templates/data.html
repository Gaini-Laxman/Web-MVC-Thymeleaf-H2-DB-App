<!doctype html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<script type="text/javascript">
	function deleteConfirm() {

		return confirm("Are you sure, you want to delete ?");
	}
</script>

</head>


<body>

	<div class="container">
		<h3 align="center">View Products Info</h3>
	</div>
	<p th:text="${msg}" class="text-danger"></p>


	<div class="pt-3 pb-3">
		<a href="/" class="btn btn-primary">Add New Product</a>
	</div>

	<table class="table table-striped table-bordered table-hover pt-3 pb-3">

		<thead>

			<tr>
				<th>Product Id</th>
				<th>Product Name</th>
				<th>Product price</th>
				<th>Product Quantity</th>
				<th>Action</th>
			</tr>

		</thead>
		</div>
		<tbody>

			<tr th:each="p: ${products}">
				<td th:text="${p.pid}" />
				<td th:text="${p.name}" />
				<td th:text="${p.price}" />
				<td th:text="${p.quantity}" />
				<td><a th:href="@{/delete?(pid=${p.pid})}"
					class="btn btn-danger" onClick="return deleteConfirm()">Delete</a>

					<a th:href="@{/edit?(pid=${p.pid})}" class="btn btn-info">Edit</a></td>
			</tr>


			<tr>
				<td th:if="${products == null or products.isEmpty()}" colspan="5"
					class="text-center">No Recods Found</td>
			</tr>

		</tbody>

	</table>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>


</html>
